<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRKR PDF Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1E1E2E, #3A3D5A);
            margin: 0;
            overflow: hidden;
        }
        .background-design {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .circle, .triangle, .square {
            position: absolute;
            opacity: 0.2;
            backdrop-filter: blur(5px);
        }
        .circle {
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
        .triangle {
            width: 0;
            height: 0;
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-bottom: 100px solid rgba(255, 255, 255, 0.1);
        }
        .square {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
        }
        .circle:nth-child(1) { top: 10%; left: 15%; }
        .circle:nth-child(2) { bottom: 10%; right: 15%; }
        .triangle:nth-child(3) { top: 30%; left: 70%; }
        .square:nth-child(4) { bottom: 20%; left: 40%; }
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            text-align: center;
            width: 400px;
            color: white;
            position: relative;
            z-index: 1;
        }
        h2 {
            margin-bottom: 15px;
            font-weight: 600;
            font-size: 24px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #FF416C, #FF4B2B);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(90deg, #FF4B2B, #FF416C);
            transform: scale(1.05);
        }
        .message-box {
            margin-top: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="background-design">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="triangle"></div>
        <div class="square"></div>
    </div>
    <div class="container">
        <h2>SRKR PDF Portal</h2>
        <p class="message-box">Unlock Knowledge. Elevate Learning. Empower Your Future.</p>
        <input type="text" placeholder="Enter Registration Number" required>
        <input type="password" placeholder="Enter Password" required>
        <button>Login</button>
    </div>
</body>
</html>
